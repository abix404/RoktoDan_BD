{% extends "base.html" %}
{% load static %}

{% block title %}Register as Donor - RoktoDan BD{% endblock %}

{% block extra_css %}
     <link rel="stylesheet" href="{% static 'css/register_donor.css' %}">
{% endblock %}

{% block content %}
    <div class="registration-container">
        <h1>Register As Donor</h1>

        <form class="donor-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="First">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Number">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Mail_id">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group address-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Choose your current location">
                </div>
                <div class="form-group age-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Age">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bloodGroup">Blood Group</label>
                    <select id="bloodGroup">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" id="district">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pincode">PinCode</label>
                    <input type="text" id="pincode">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Last Donation</label>
                    <div class="donation-date">
                        <input type="text" placeholder="Month">
                        <input type="text" placeholder="Year">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label >Upload Image</label>
                    <div class="image-upload">
                        <button type="button" class="upload-btn">+ Upload your image</button>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <p class="disclaimer">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                </p>
            </div>

            <div class="form-row">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
